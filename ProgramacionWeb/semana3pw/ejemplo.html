<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function mostraralerta() {
        alert("el usuario hizo un click muy bien");
      }
      function hacerclick() {
        document.getElementsByTagName[0].oneclick = mostraralerta;
      }
      window.onload = hacerclick;
    </script>
  </head>
  <body>
    <div id="principal">
      <p onclick="alert('el usuario pulso bien')">click aqui</p>
      <p>reportar si no</p>
    </div>
  </body>
</html>
