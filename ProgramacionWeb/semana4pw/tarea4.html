<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div id="midiv">
      <p>Hola Mundo</p>
    </div>

    <script>
      function encontrarid(id) {
        return $("#" + id);
      }

      $(document).ready(function () {
        var miElemento = encontrarid("miiv");
        if (miElemento.length > 0) {
          console.log("Elemento encontrado:", miElemento);
        } else {
          console.log("Elemento no encontrado", miElemento);
        }
      });
    </script>
  </body>
</html>
